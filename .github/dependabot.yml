# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # GitHub Actions 버전 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

  # Terraform Provider 버전 업데이트
